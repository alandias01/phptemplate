<!-- ------------------------------------------- JQUERY  UI------------------------------------------- -->

<div id="box-a" style="width: 100px; height: 100px; background-color: red;">Hide</div><br>
<div id="box-b" style="width: 100px; height: 100px; background-color: red;">Corner, Click</div><br>
<div id="box-c" style="width: 100px; height: 100px; background-color: red;">Hover</div><br>

<div id="box-d" style="width: 100px; height: 100px; background-color: red;">
	<div id="box-d-header" style="vertical-align:top; background-color: yellow;">Drag-me</div>
</div><br>



<script type="text/javascript">
	$("#box-a").hide();
	$("#box-b").corner("tl 10px");	
	$("#box-b").click( function () { $("#box-b").slideToggle();	});
	
	$("#box-c").hover( 
		    function () {
		    $(this).css({'background':'#AEAEFF', 'cursor': 'hand'});
		     }, 
		     function() { 
		     $(this).css({'background':'#8B8CFE'});
		     }
		);
	
	$("#box-d").draggable({handle: '#box-d-header', grid:[20,20]});

	
	//For the sliding menu
	$("#menu_top ul").css({display: "none"}); // Opera Fix
	$("#menu_top li").hover(function(){
			$(this).find('ul:first:hidden').css({visibility: "visible",display: "none"}).slideDown(200);
			},function(){
			$(this).find('ul:first').hide(100);
			});
	
</script>
